name: date_translate
description: "A Flutter package to translate and format dates with multi-language support"
version: 0.0.1
homepage: https://github.com/PanhaGit/date_translate.git
repository: https://github.com/PanhaGit/date_translate.git

environment:
  sdk: ">=3.8.1 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.20.2
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  generate: true
  assets:
    - lib/l10n/
